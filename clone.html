<!DOCTYPE html>
<html>
    <head>
        <title>
            Netflix Clone
        </title>
        <style>
*{
    margin: 0;
    box-sizing: border-box;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}
.row--poster{
    width: 100%;
    object-fit: contain;
    max-height: 100px;
    margin-right: 10px;
    transition: transform 450ms;
}
.row_posters{
    display: flex;
    overflow-y: hidden;
    overflow-x: scroll;
    padding: 20px;
}
.row--poster:hover{
    transform: scale(1.08);
}
.row_posters ::-webkit-scrollbar{
    display: none;
}
.row-posterlarge{
    max-height: 250px;
}
.row-posterlarge:hover{
    transform: scale(1.09);
}
.row{
    color: white;
    margin-left: 20px;
}
.banner{
    background-image: url('https://cdn.mos.cms.futurecdn.net/68iSmzm4dDHnu7QhNF4cn3.jpg');
    background-size: cover;
background-position: center center;
color: white;
object-fit:contain ;
height: 450px;
}
.banner_contents{
    margin-left: 30px;
    padding-top: 140px;
    height: 190px;
}
.banner_title{
    font-size: 3rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
}
.banner_description{
    width: 45rem;
    line-height: 1.3;
    padding-top: 1rem;
    font-size: 0.8rem;
max-width: 360px;
height: 180px;
}
.banner_button{
    cursor: pointer;
    color: white;
    outline: none;
    border: none;
    font-weight: 700;
    border-radius: 0.2vw;
    padding-left: 2rem;
    padding-right: 2rem;
    margin-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    background-color: green;
}
.banner_button:hover{
    color: black;
    background-color: white;
    transition: all 0.2s;
}
.banner_fadeBottom{
    margin-top: 145px;
    height: 7.5rem;
    background-image: linear-gradient(180deg,transparent,rgba(37,37,37,0.61), #111);
}
.nav_logo{
    width: 80px;
    object-fit: contain;
}
.nav_avtar{
    width: 30px;
    object-fit: contain;
}
.nav{
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    z-index: 1;
    transition-timing-function: ease-in;
    transition: all 0.5s;
}
.nav__black{
    background-color: black;
}








        </style>

<div class="banner">
